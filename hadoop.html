<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <img src="images/1.png" alt="" id="mainImg">
    </div>
    <div id="imglist">
        <a href="javascript:previousImage('mainImg')">
            <img src="images/pre.png" alt="" width="30px">
        </a>
        <a href="javascript:nextImage('mainImg')">
            <img src="images/next.png" alt="" width="30px">
        </a>
        <script>
            var imgArray = new Array();
            for (var i = 0; i < 17; i++) {
                imgArray[i] = new Image();
                imgArray[i].src = 'images/' + (i+1) + '.png';
            }
            function nextImage(element) {
                var img = document.getElementById(element);
                for (var i = 0; i < imgArray.length; i++) {
                    if (imgArray[i].src == img.src) {// <<check this
                        if (i == (imgArray.length-1)) {
                            // document.getElementById(element).src = imgArray[0].src;
                            break;
                        }
                        document.getElementById(element).src = imgArray[i + 1].src;
                        break;
                    }
                }
            }
            function previousImage(element) {
                var img = document.getElementById(element);
                for (var i = 0; i < imgArray.length; i++) {
                    if (imgArray[i].src == img.src) {
                        if (i === 0) {
                            // document.getElementById(element).src = imgArray[imgArray.length - 1].src;
                            break;
                        }
                        else {
                            document.getElementById(element).src = imgArray[i - 1].src;
                            break;
                        }
                    }
                }
            }
        </script>
</body>

</html>
